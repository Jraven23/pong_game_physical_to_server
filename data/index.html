<!DOCTYPE HTML><html>
<head>
  <title>Raven web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
</head>
<body>
  <div class="topnav">
    <h1><i class="fa fa-dice-d20"></i> PONG GAME <i class="fa fa-dice-d20"></i></h1>
  </div>
  <div class="content">
    <div class="cards">
      <div class="card">
        <p><span class="player">Player 1: <span id="player1Points"></span> </span></p>
      </div>
      <div class="card">
        <p class="card-title">Settings</p>
        <p><span class="player">Ball Speed: <span id="ballSpeed"></span> </span> <button id="increaseSpeed" onclick=changeSpeed(this)>+</button> <button id="decreaseSpeed" onclick=changeSpeed(this)>-</button></p>
        <button id="restart" onclick=restartGame()>RESTART GAME</button>
      </div>
      <div class="card">
        <p><span class="player">Player 2: <span id="player2Points"></span> </span></p>
      </div>
    </div>
    <div class="pong-content">
      <div id="3DPong"></div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
